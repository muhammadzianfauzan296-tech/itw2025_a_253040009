<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L2b&lt;NRP&gt;.html</title>
    <style>
        body{
            font-size: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        table{
            border-collapse: collapse;
            margin: 40px auto;
            width: 500px;
            background-color: #fff;
            border: 2px solid #555;
        }
        th{
            background-color: #777;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        td{
            padding: 8px;
            vertical-align: top;
        }
        input[type="text"]
        input[type="password"]
        input[type="email"]
        select,
        textarea{
            width: 95%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        } 
        textarea{
            resize: vertical;
        }
        .submit-btn{
            background-color: #ddd;
            border: 1px solid #999;
            padding: 6px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        .submit-btn:hover{
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <table border="1">
            <tr>
                <th colspan="3">INPUT DATA MAHASISWA</th>
            </tr>
            <tr>
                <td>Username</td>
                <td>:</td>
                <td><input type="text" name="Username" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="password" name="Password" required></td>
            </tr>
            <tr>
                <td>Fullname</td>
                <td>:</td>
                <td><input type="text" name="Fullname" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email" name="Email" required></td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>:</td>
                <td>
                    <select name="agama">
                        <option value="">--Pilih Agama--</option>
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="katolik">Katolik</option>
                        <option value="hindu">Hindu</option>
                        <option value="buddha">Buddha</option>
                        <option value="konghucu">Konghucu</option>
                    </select>
                    </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="gender" value="laki-laki">Laki-Laki
                    <input type="radio" name="gender" value="perempuan">Perempuan
                </td>
            </tr>
             <tr>
                <td>Hobi</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="hobi" value="musik">Musik
                    <input type="checkbox" name="hobi" value="olahraga">Olahraga
                    <input type="checkbox" name="hobi" value="gaming">Gaming
                    <input type="checkbox" name="hobi" value="lainnya">Lainnya
                </td>
            </tr>
            <tr>
                <td>Profil Singkat</td>
                <td>:</td>
                <td>
                   <textarea name="profil" rows="4">s</textarea>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
