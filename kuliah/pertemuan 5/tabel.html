<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel HTML</title>
</head>
<body>
    <table align="center" border="1" cellspacing="0" cellpadding="2" >
        <tr>
            <td width="50">1,1</td>
            <td width="50">1,1</td>
            <td width="50">1,1</td>
            <td width="50">1,1</td>
        </tr>
        <tr>
            <td width="50">1,1</td>
            <td width="50" rowspan="2" colspan="2" align="center">?</td>
            <td width="50">1,1</td>
        </tr>
        <tr>
            <td width="50">1,1</td>
            <td width="50">1,1</td>
        </tr>
        <tr>
            <td width="50">1,1</td>
            <td width="50">1,1</td>
            <td width="50">1,1</td>
            <td width="50">1,1</td>
        </tr>

    </table>
    
</body>
</html>
